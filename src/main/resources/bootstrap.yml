server:
  port: 9000

spring:
  application:
    name: webflux-mybatis
  r2dbc:
    name: r2dbc
    url: r2dbc:postgresql://ip:5432/db
    username: user
    password: test
    pool:
      enabled: true #开启连接池（暂时不要开启连接池，超过后会阻塞）
      validation-query: SELECT 1
      initial-size: 2 #初始连接数，默认10
      max-idle-time: 30 #允许连接在池中处于空闲状态的最长时间。
      max-size: 2 #最大连接池大小,默认10

#加载mapper的sql-xml文件
mybatis:
  mapper-locations: classpath*:mybatis/*.xml
#  config-location: classpath:/mybatis/mybatis-config.xml
#type-aliases-package: com.riskeys.channel.**.entity

# LOGGING
logging:
  level:
    root: INFO
    com.wendel: DEBUG
    org.springframework.data.r2dbc: DEBUG
    org.apache.ibatis.r2dbc: DEBUG